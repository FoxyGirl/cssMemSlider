<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Slider</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Pure CSS Slider</h1>
    <div class="slider">
      <div class="slider__slides">
        <input type="radio" name="slide" id="slide1" />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slider__slide"><img src="./img/slide1.jpg" alt="" /></div>
        <div class="slider__slide"><img src="./img/slide2.jpg" alt="" /></div>
        <div class="slider__slide"><img src="./img/slide3.jpg" alt="" /></div>
        <div class="slider__slide"><img src="./img/slide4.jpg" alt="" /></div>
        <div class="slider__slide"><img src="./img/slide5.jpg" alt="" /></div>
      </div>

      <div class="slider__nav">
        <label for="slide1" class="slider__nav-item"></label>
        <label for="slide2" class="slider__nav-item"></label>
        <label for="slide3" class="slider__nav-item"></label>
        <label for="slide4" class="slider__nav-item"></label>
        <label for="slide5" class="slider__nav-item"></label>
      </div>
    </div>
  </body>
</html>
